<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // 获取当前URL，去掉GitHub Pages仓库路径
    const path = window.location.pathname;
    const repoPath = '/MyBlog';
    
    // 对于不是直接位于仓库根目录的页面，重定向至index.html
    if (path !== repoPath && path !== repoPath + '/') {
      const redirectUrl = window.location.origin + repoPath + '/#' + path.replace(repoPath, '');
      window.location.replace(redirectUrl);
    } else {
      window.location.replace(window.location.origin + repoPath);
    }
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="/">link</a>.</p>
</body>
</html>
